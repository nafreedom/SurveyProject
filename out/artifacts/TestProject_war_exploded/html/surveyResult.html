<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>설문조사 결과페이지</title>
    <script type="module" src="/js/result.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/result.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
</head>
<body>
<a href="index.html">
    <img id="logo" src="/img/logo.png">
</a>
<form name="surveyResultForm" id="surveyResultForm" method="post">
    <div id="surveyResultArea">
        <div id="surveyInfo">
            <div id="title"></div><p/>
            <div id="expl"></div><p/>
        </div>
        <div id="surveyInfoArea"></div>
        <input type="button" name="showResult_btn" value="응답 결과 보기">
        <input type="button" name="showStat_btn" value="응답 통계 보기">
        <div id="fixedMenu">
            <b>상세 분석 기준 </b>
            <p class="tooltip">
                <img src="/img/question.png" class="tooltipMark">
                <span class="tooltiptext">응답 결과 수치에 선택한 기준 항목을 추가하여 더 상세하게 볼 수 있습니다. 기준 항목은 사전 질문에 정의한 라벨값입니다.</span>
            </p>
        </div>
        <div id="wholeSurveyResultArea"></div>
    </div>
    <input type="button" name="moveToIndex" id="moveToIndex" value="메인으로 돌아가기">
</form>
<svg id="base" width="800" height="300" display="none">
    <circle cx="150" cy="150" r="140" fill="lightgray" stroke="black" stroke-width="1"></circle>
    <circle id="whole" display="none" cx="150" cy="150" r="140" fill="white" stroke="black" stroke-width="1"></circle>
    <rect id="labelBase" x="450" y="30" width="150" height="250" fill="lightgray" stroke="black" stroke-width="1" display="none"></rect>
</svg>

<svg id="part" width="300" height="300" >
    <path display="none" d="M 150 150 L 10 150 A 140 140 0 0 0 150 290 Z" stroke="black" stroke-width="1" fill="white"></path>
    <rect class="rectPart" x="450" y="30" width="150" height="250" fill="white" stroke="black" stroke-width="1" display="none"></rect>
    <path class="linePath" display="none" stroke-dasharray="5,5" d="M 150 10 L 450 140" stroke="black" stroke-width="1"></path>
    <text class="partText" display="none" fill="black" font-size="12" font-family="Arial" x="150" y="150"></text>
    <rect class="optionPart" x="650" y="10" width="150" height="290" fill="aliceblue" display="none"></rect>
    <text class="optionText" x="525" y="50%" font-weight="bold" dx="-40" font-size="12">
        <tspan dx="-50" dy="20" font-size="12"></tspan>
    </text>
</svg>
</body>
</html>
