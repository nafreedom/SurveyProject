<div class="surveyAlert"></div>
<div id="surveyEditArea">
    <form id="editSurveyForm" name="editSurveyForm">
        <div id="editSurveyMenuArea">
            <input type="button" name="surveySetting_btn" id="surveySetting_btn" value="환경설정">
            <input type="button" name="saveEditSurvey_btn" id="saveEditSurvey_btn" value="저장하기">
            <input type="button" name="editLabelDialog_btn" id="editLabelDialog_btn" value="사전질문 편집">
        </div><p/>

        <div id="editQuestionArea">
            <div id="editTitle"></div><p/>
            <div id="editTitleWithForm">
                <h2>설문조사 생성하기</h2>
                <b>설문조사 제목 : </b><p/>
                <input type="text" id="title_form" name="title" placeholder="제목을 입력하세요"><p>
            </div>
            <b>설문조사 소개 : </b><p/>
            <input type="text" id="expl" class="info"><p/>
            <b> 설문조사 마감일 : </b><p/>
            <input type="datetime-local" id="endTime" class="info"><p/>

            <div id="addAnswerArea"></div><p/>

            <input type="hidden" id="title" name="title">
            <input type="hidden" id="creatorId" name="creatorId">
            <input type="hidden" name="endTime">
            <input type="hidden" name="expl">
            <input type="hidden" id="url" name="url">
            <input type="hidden" id="isCopySurvey"/>
        </div>
    </form>
</div>

<dl id="addAnswerTypeSelect">
    <dt>
        <a><span name="answerType_default">단일 객관식</span></a>
        <input type="hidden" id="selectedValue" value="radio"/>
    </dt>
    <dd>
        <ul>
            <li><a name="answerType_radio">단일 객관식</a></li>
            <li><a name="answerType_checkbox">다중 객관식</a></li>
            <li><a name="answerType_text">주관식</a></li>
            <li><a name="answerType_file">파일 업로드</a></li>
            <li><a name="answerType_date">날짜</a></li>
            <li><a name="answerType_time">시간</a></li>
        </ul>
    </dd>
</dl>

<div id="addEditQuestion_dialog">
    <div id="addEditQuestion_dialogContent">
        <form name="addEditQuestionForm" id="addEditQuestionForm">
            <b class="dialogTitle">질문을 추가하세요</b><hr>
            <input type="text" name="question" placeholder="질문을 입력해주세요"><p/>
            <hr>
            <b>응답 유형</b><p/>
            <label for="checkboxType">
                <input type="radio" name="answerType" id="checkboxType" value="checkbox" checked>다중 선택지
            </label><p/>
            <label for="radioType">
                <input type="radio" name="answerType" id="radioType" value="radio">단일 선택지
            </label><p/>
            <label for="textType">
                <input type="radio" name="answerType" id="textType" value="text">주관식
            </label><p/>
            <label for="fileType">
                <input type="radio" name="answerType" id="fileType" value="file">파일 업로드
            </label><p/>
            <label for="dateType">
                <input type="radio" name="answerType" id="dateType" value="date">날짜
            </label><p/>
            <label for="timeType">
                <input type="radio" name="answerType" id="timeType" value="time">시간
            </label><p/>
            <hr>
            <input type="button" id="addEditQuestion_submitBtn" name="addEditQuestion_submitBtn" value="confirm">
            <input type="button" id="addEditQuestion_cancelBtn" name="addEditQuestion_cancelBtn" value="cancel">
        </form>
    </div>
</div>

<div id="deleteEditQuestion_dialog">
    <div id="deleteEditQuestion_dialogContent">
        <form name="deleteEditQuestionForm" id="deleteEditQuestionForm">
            <b class="dialogTitle">삭제할 질문을 선택하세요</b>
            <hr>
            <div id="deleteEditQuestionList"></div>
            <hr>
            <input type="button" id="deleteEditQuestionConfirm_btn" name="deleteEditQuestionConfirm_btn" value="삭제하기">
            <input type="button" id="deleteEditQuestionCancel_btn" name="deleteEditQuestionCancel_btn" value="취소하기">
        </form>
    </div>
</div>

<div id="addEditLabel_dialog">
    <div id="addEditLabel_dialogContent">
        <form name="addEditLabelForm" id="addEditLabelForm">
            <b class="dialogTitle">사전질문 추가</b><p/>
            <hr>
            <input type="button" name="addEditLabel_btn" id="addEditLabel_btn" value="문항 추가">
            <input type="button" name="deleteEditLabel_btn" id="deleteEditLabel_btn" value="문항 삭제" disabled>
            <input type="button" name="addEditLabelOption_btn" id="addEditLabelOption_btn" value="선택지 추가" disabled>
            <input type="button" name="deleteEditLabelOption_btn" id="deleteEditLabelOption_btn" value="선택지 삭제" disabled>
            <input type="hidden" name="addUserId" id="addUserId">
            <input type="hidden" name="addTitle" id="addTitle">
            <hr>
            <div id="labelArea"></div>
            <hr>
            <input type="button" id="labelEditDialogConfirm_btn" name="labelEditDialogConfirm_btn" value="추가하기">
            <input type="button" id="labelEditDialogCancel_btn" name="labelEditDialogCancel_btn" value="취소하기">
        </form>
    </div>
</div>

<div id="setting_dialog">
    <div id="setting_dialogContent">
        <form name="settingForm" id="settingForm">
            <b class="dialogTitle">설문 환경설정</b><p/>
            <hr>
            <div>
                <input type="checkbox" name="emailCollect" id="emailCollect"/><label for="emailCollect">이메일 인증 여부</label>
                <p class="settingExplain">※ 이메일 인증 사용 시 그룹웨어 메일을 이용하여 인증을 진행합니다.</p>
                <div class="nextStepDiv">
                    <input type="checkbox" name="emailOpen" id="emailOpen" disabled/><label for="emailOpen">이메일 공개 여부</label>
                    <p class="settingExplain">※ 이메일 공개 사용 시 설문 사용자에게 공지가 되며 관리자 결과화면에서 응답자의 이메일을 공개합니다.</p>
                </div>
            </div>
            <hr>
            <input type="button" id="settingConfirm_btn" name="settingConfirm_btn" value="설정하기">
            <input type="button" id="settingCancel_btn" name="settingCancel_btn" value="취소하기">
        </form>
    </div>
</div>
