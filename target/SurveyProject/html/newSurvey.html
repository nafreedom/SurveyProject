<div class="surveyAlert"></div>
<div id="newSurveyArea">
    <form id="surveyForm" name="surveyForm" method="post">
        <div id="newSurveyMenuArea">
            <input type="button" name="surveySetting_btn" id="surveySetting_btn" value="환경설정">
            <input type="button" name="saveSurvey_btn" id="saveSurvey_btn" value="저장하기">
            <input type="button" name="labelDialog_btn" id="labelDialog_btn" value="사전질문 추가">
        </div>

        <div id="addQuestionArea">
                <h2>설문조사 생성하기</h2>
                <b>설문조사 제목 : </b><p/>
                <input type="text" id="title" name="title" placeholder="제목을 입력하세요"><p>
                <b>설문조사 소개 : </b><p/>
                <input type="text" id="expl" name="expl" placeholder="설문조사에 대한 간략한 소개를 입력하세요"><p>
                <b>설문조사 마감일 : </b><p/>
                <input type="datetime-local" id="endTime" name="endTime" step="1"><p>
                <input type="hidden" id="creatorId" name="creatorId">
                <input type="hidden" id="url" name="url">
                <div id="addAnswerArea"></div>
        </div>
    </form>
</div>

<dl id="addAnswerTypeSelect">
    <dt>
        <a><span name="answerType_default">단일 객관식</span></a>
        <input type="hidden" id="selectedValue" value="radio"/>
    </dt>
    <dd>
        <ul>
            <li><a name="answerType_radio">단일 객관식</a></li>
            <li><a name="answerType_checkbox">다중 객관식</a></li>
            <li><a name="answerType_text">주관식</a></li>
            <li><a name="answerType_file">파일 업로드</a></li>
            <li><a name="answerType_date">날짜</a></li>
            <li><a name="answerType_time">시간</a></li>
        </ul>
    </dd>
</dl>

<div id="addQuestion_dialog">
    <div id="addQuestion_dialogContent">
        <form name="addQuestionForm" id="addQuestionForm">
            <b class="dialogTitle">질문을 추가하세요</b>
            <hr>
            <input type="text" name="questionValue" placeholder="질문을 입력해주세요"><p/>
            <hr>
            <b>응답 유형</b><p/>
            <label for="checkboxType">
                <input type="radio" name="answerType" id="checkboxType" value="checkbox" checked>다중 선택지
            </label><p/>
            <label for="radioType">
                <input type="radio" name="answerType" id="radioType" value="radio">단일 선택지
            </label><p/>
            <label for="textType">
                <input type="radio" name="answerType" id="textType" value="text">주관식
            </label><p/>
            <label for="fileType">
                <input type="radio" name="answerType" id="fileType" value="file">파일 업로드
            </label><p/>
            <label for="dateType">
                <input type="radio" name="answerType" id="dateType" value="date">날짜
            </label><p/>
            <label for="timeType">
                <input type="radio" name="answerType" id="timeType" value="time">시간
            </label><p/>
            <hr>
            <input type="button" id="addQuestionConfirm_btn" name="addQuestionConfirm_btn" value="추가하기">
            <input type="button" id="addQuestionCancel_btn" name="addQuestionCancel_btn" value="취소하기">
        </form>
    </div>
</div>

<div id="deleteQuestion_dialog">
    <div id="deleteQuestion_dialogContent">
        <form name="deleteQuestionForm" id="deleteQuestionForm">
            <b class="dialogTitle">삭제할 질문을 선택하세요</b>
            <hr>
            <div id="deleteQuestionList"></div>
            <hr>
            <input type="button" id="deleteQuestionConfirm_btn" name="deleteQuestionConfirm_btn" value="삭제하기">
            <input type="button" id="deleteQuestionCancel_btn" name="deleteQuestionCancel_btn" value="취소하기">
        </form>
    </div>
</div>

<div id="addLabel_dialog">
    <div id="addLabel_dialogContent">
        <form name="addLabelForm" id="addLabelForm">
            <b class="dialogTitle">사전질문 추가</b><p/>
            <hr>
            <input type="button" name="addLabel_btn" id="addLabel_btn" value="문항 추가">
            <input type="button" name="deleteLabel_btn" id="deleteLabel_btn" value="문항 삭제" disabled>
            <input type="button" name="addLabelOption_btn" id="addLabelOption_btn" value="선택지 추가" disabled>
            <input type="button" name="deleteLabelOption_btn" id="deleteLabelOption_btn" value="선택지 삭제" disabled>
            <input type="hidden" name="addUserId" id="addUserId">
            <input type="hidden" name="addTitle" id="addTitle">
            <hr>
            <div id="labelArea"></div>
            <hr>
            <input type="button" id="labelDialogConfirm_btn" name="labelDialogConfirm_btn" value="추가하기">
            <input type="button" id="labelDialogCancel_btn" name="labelDialogCancel_btn" value="취소하기">
        </form>
    </div>
</div>

<div id="setting_dialog">
    <div id="setting_dialogContent">
        <form name="settingForm" id="settingForm">
            <b class="dialogTitle">설문 환경설정</b><p/>
            <hr>
            <div>
                <input type="checkbox" name="emailCollect" id="emailCollect"/><label for="emailCollect">이메일 인증 여부</label>
                <p class="settingExplain">※ 이메일 인증 사용 시 그룹웨어 메일을 이용하여 인증을 진행합니다.</p>
                <div class="nextStepDiv">
                    <input type="checkbox" name="emailOpen" id="emailOpen" disabled/><label for="emailOpen">이메일 공개 여부</label>
                    <p class="settingExplain">※ 이메일 공개 사용 시 설문 사용자에게 공지가 되며 관리자 결과화면에서 응답자의 이메일을 공개합니다.</p>
                </div>
            </div>
            <hr>
            <input type="button" id="settingConfirm_btn" name="settingConfirm_btn" value="설정하기">
            <input type="button" id="settingCancel_btn" name="settingCancel_btn" value="취소하기">
        </form>
    </div>
</div>
